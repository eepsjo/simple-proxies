name: simple-hy2
on:
  push:
    branches:
      - ${{ env.REPO_NAME }}
  workflow_dispatch:
env:
  REPO_NAME: 'simple-hy2'
jobs:
  build-and-push:
    name: Build and Push ${{ env.REPO_NAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ env.REPO_NAME }} code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ env.REPO_NAME }}
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Generate custom tag
        id: custom_tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          DATE_TAG=$(date +'%y%m%d')
          TAG=${DATE_TAG}-${SHORT_SHA}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Build ${{ env.REPO_NAME }} image
        run: |
          docker build . \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:${{ steps.custom_tag.outputs.tag }} \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest
      - name: Push ${{ env.REPO_NAME }} image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }} --all-tags
