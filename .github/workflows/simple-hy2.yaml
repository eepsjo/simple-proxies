name: Build and push simple-hy2

on:
  push:
    branches:
      - simple-hy2
  workflow_dispatch:
  schedule:
    # Every Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  build-and-push:
    name: Build and Push simple-hy2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout simple-hy2 code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: simple-hy2
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Generate custom tag
        id: custom_tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          DATE_TAG=$(date +'%y%m%d')
          TAG=${DATE_TAG}-${SHORT_SHA}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Build and push simple-hy2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/simple-hy2:${{ steps.custom_tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/simple-hy2:latest
  
  cleanup:
    name: Cleanup Old simple-hy2 Images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Delete old tags
        uses: snok/container-retention-policy@v2
        with:
          image-names: 'simple-hy2'
          cut-off: 30d
          keep-last: 3
          token: ${{ secrets.DOCKER_PASSWORD }}
          account: ${{ secrets.DOCKER_USERNAME }}
          dry-run: false
