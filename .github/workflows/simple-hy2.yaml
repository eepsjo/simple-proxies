name: Build and push simple-hy2
on:
  push:
    branches:
      - simple-hy2
  workflow_dispatch:
  schedule:
    # Every Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: simple-hy2
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Generate custom tag
        id: custom_tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          DATE_TAG=$(date +'%y%m%d')
          TAG=${DATE_TAG}-${SHORT_SHA}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Build and push simple-hy2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/simple-hy2:${{ steps.custom_tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/simple-hy2:latest

  cleanup:
    name: Cleanup Old Docker Images
    runs-on: ubuntu-latest
    # This job will run only after the 'build-and-push' job is completed successfully
    needs: build-and-push
    steps:
      - name: Delete old tags
        uses: vmware-tanzu/image-delete-action@v0.0.1
        with:
          repository: ${{ secrets.DOCKER_USERNAME }}/simple-hy2
          filter-older-than: 30d
          keep-last: 3
          dry-run: false
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
